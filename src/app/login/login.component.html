<div class="row form-signin ">
  <img class="mb-4" src="https://getbootstrap.com/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
 <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
 <label for="inputEmail" class="sr-only">Email address</label>
 <input #eml type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
 <label for="inputPassword" class="sr-only">Password</label>
 <input #pass type="password" id="inputPassword" class="form-control" placeholder="Password" required>
 <div class="checkbox mb-3">
   <label>
     <!-- <input type="checkbox" value="remember-me"> <a href="rm">Remember me</a> using hyperlink page refresh is happen so angular provide one directive routerLink-->
     <input type="checkbox" value="remember-me"> <a [routerLink]= "['rm','Android']" [queryParams]="{ from: 'login'}">Remember me</a>
   </label>
 </div>
 <button class="btn btn-lg btn-primary btn-block" (click)="onLogin(eml.value,pass.value)">Sign in</button>
 <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
</div>
