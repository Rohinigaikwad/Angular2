<form class="form registration-form" #myFrm="ngForm" (ngSubmit)="mySub(myFrm)">
  <div class="note">
      <p>Template Driven Form</p>
  </div>

  <div class="form-content">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Your Name*" name="myNm" ngModel #myNm="ngModel" required>
          <span class="text-muted text-center" *ngIf="!myNm.valid">Enter Your Name </span>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Your Password*"  name="pass" ngModel  #pass="ngModel" required>
          <span class="text-muted text-center" *ngIf="!pass.valid"> Enter Your Password</span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Phone Number*"  name="phNm" ngModel #phNm="ngModel" required>
          <span class="text-muted text-center" *ngIf="!phNm.valid">Enter Your Mobile </span>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Your Email*"  name="email " ngModel #email="ngModel" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
          <!-- <span class="text-muted text-center" *ngIf="!email.valid">Enter Your Email </span> -->
          <span class="text-muted text-center" *ngIf="!email.valid">Please Enter Valid Email </span>

        </div>
      </div>
    </div>
    <button [disabled]="!myFrm.valid" type="submit" class="btnSubmit">Submit</button>
    <div>
       <span class="text-muted text-center">{{vldMsg}}</span>
    </div>
  </div>
</form>
